<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />

    <title>Teacher-Student Interaction</title>
    <!-- ‡πÄ‡∏û‡∏¥‡πà‡∏° Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f5f7fa;

      h1 {

      #chatBox {

      .message {

      }

      .teacher {

      }

        background-color: #d6eaf8;

      }
      textarea,
      button {
        border-radius: 8px;

      }

      #prompt,
      #submit,
      #clearChat,
      #saveChat {
        width: 100%;
        padding: 10px;

      }

      #prompt {
        width: calc(100% - 80px);
        padding: 12px;
        margin-right: 10px;
        resize: none;
      }

      #submit {
        width: 70px;
        background-color: #3498db;
        color: white;
        border: none;
      }

      #submit:hover {
        background-color: #2980b9;
      }

      button {
        border: none;
        background-color: #ecf0f1;
        padding: 12px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #d0d3d4;
      }
      /*‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢‡∏Ñ‡∏≥*/
      .fade-in {
        animation: fadeIn 0.3s ease forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tts-btn i {
        color: #3498db;
        font-size: 1.5em;
        vertical-align: middle;
      }
      .tts-btn {
        background: none;

        cursor: pointer;
        margin-top: 2px;
        padding: 0;
        outline: none;
      }
      .tts-btn:hover i {
        color: #217dbb;
      }
    </style>
  </head>

  <body>
    <img src="../img/Huahin.png" style="display:block; margin:auto; width:70px; margin-bottom:0px;">
    <div style="position: absolute; top: 10px; left: 10px; font-weight: bold; color: black; padding: 5px 10px; border-radius: 8px; font-size: 1em;">
      Gemma 12b
    </div>
    <h1>Edu-bot</h1>
    <p
      style="
        text-align: center;
        color: #777;
        margin-top: -10px;
        margin-bottom: 20px;
      "
    >
      Created by Computer Project Team
    </p>
    <div id="chatBox">
      <div id="chatHistory">
        <!-- ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏ó‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
      </div>
    </div>
    <div style="display: flex; align-items: stretch;">
      <textarea
        id="prompt"
        rows="4"
        placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."
        style="flex:1;"
      ></textarea>
      <button id="submit" style="width:70px; margin-left:5px;">‡∏™‡πà‡∏á</button>
      <button id="voiceMode" title="‡∏û‡∏π‡∏î‡∏Å‡∏±‡∏ö AI" style="width:50px; margin-left:5px; background:#fff;">
        <i class="fa-solid fa-microphone"></i>
      </button>
    </div>
    <button id="clearChat">‡∏•‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏ó</button>
    <button id="saveChat">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏ó</button>
    <div id="voiceStatus" style="text-align:center; color:#e67e22; margin-bottom:10px; display:none;"></div>

    <script>
      document.getElementById("submit").onclick = sendMessage;
      document.getElementById("clearChat").onclick = clearChatHistory;
      document.getElementById("saveChat").onclick = saveChatHistory;
      document.getElementById("voiceMode").onclick = startVoiceMode;

      let chatLog = [];

      // ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏ô‡∏ó‡∏ô‡∏≤‡∏à‡∏≤‡∏Å sessionStorage
      window.onload = () => {
        const savedChat = sessionStorage.getItem("chatHistory");
        if (savedChat) {
          document.getElementById("chatHistory").innerHTML = savedChat;
          document.getElementById("chatBox").scrollTop =
            document.getElementById("chatHistory").scrollHeight;
        }
      };

      document
        .getElementById("prompt")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        });

      async function sendMessage(voiceMode = false) {
        const prompt = document.getElementById("prompt").value;
        const chatHistory = document.getElementById("chatHistory");

        if (prompt.trim() === "") return;

        // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô
        const studentMessage = document.createElement("div");
        studentMessage.className = "message student";
        studentMessage.innerHTML = `<strong></strong> ${prompt}`;
        studentMessage.classList.add("fade-in");
        chatHistory.appendChild(studentMessage);
        chatLog.push({ role: "student", message: prompt });
        setTimeout(() => {
          document.getElementById("prompt").value = "";
        }, 10);

        const res = await fetch("/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        if (res.ok) {
          const data = await res.json();
          // ‡∏™‡∏£‡πâ‡∏≤‡∏á container ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°
          const outer = document.createElement("div");
          outer.style.display = "flex";
          outer.style.flexDirection = "column";
          outer.style.alignItems = "flex-start";
          outer.style.marginBottom = "5px";

          const teacherMessage = document.createElement("div");
          teacherMessage.className = "message teacher";
          teacherMessage.innerHTML = `<span class="ai-text"></span>`;
          typeText(teacherMessage.querySelector(".ai-text"), data.response);

          // ‡∏õ‡∏∏‡πà‡∏° play
          const ttsBtnPlay = document.createElement("button");
          ttsBtnPlay.className = "tts-btn";
          ttsBtnPlay.title = "‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
          ttsBtnPlay.innerHTML = `<i class="fa-solid fa-play"></i>`;

          // ‡∏õ‡∏∏‡πà‡∏° stop (‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô‡πÅ‡∏£‡∏Å)
          const ttsBtnStop = document.createElement("button");
          ttsBtnStop.className = "tts-btn";
          ttsBtnStop.title = "‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
          ttsBtnStop.innerHTML = `<i class="fa-solid fa-stop"></i>`;
          ttsBtnStop.style.display = "none";

          ttsBtnPlay.onclick = () => {
            speakText(data.response, () => {
              ttsBtnPlay.style.display = "";
              ttsBtnStop.style.display = "none";
            });
            ttsBtnPlay.style.display = "none";
            ttsBtnStop.style.display = "";
          };
          ttsBtnStop.onclick = () => {
            window.speechSynthesis.cancel();
            ttsBtnPlay.style.display = "";
            ttsBtnStop.style.display = "none";
          };

          const ttsBtnBox = document.createElement("div");
          ttsBtnBox.appendChild(ttsBtnPlay);
          ttsBtnBox.appendChild(ttsBtnStop);

          outer.appendChild(teacherMessage);
          outer.appendChild(ttsBtnBox);

          chatHistory.appendChild(outer);
          chatLog.push({ role: "teacher", message: data.response });
          let responseText = data.response;
          document.getElementById("chatBox").scrollTop =
            chatHistory.scrollHeight; // Scroll to bottom

          // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏ä‡∏ó‡πÉ‡∏ô sessionStorage
          sessionStorage.setItem("chatHistory", chatHistory.innerHTML);
          await new Promise((resolve) => {
            sessionStorage.setItem("chatHistory", chatHistory.innerHTML);
            resolve();
          });

          // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô voiceMode ‡πÉ‡∏´‡πâ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
          if (voiceMode) {
            ttsBtnPlay.style.display = "none";
            ttsBtnStop.style.display = "";
            speakText(data.response, () => {
              ttsBtnPlay.style.display = "";
              ttsBtnStop.style.display = "none";
            });
          }
        } else {
          const errorMessage = document.createElement("div");
          errorMessage.className = "message teacher";
          errorMessage.innerHTML =
            "<strong>Teacher:</strong> ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö API";
          chatHistory.appendChild(errorMessage);
          document.getElementById("chatBox").scrollTop =
            chatHistory.scrollHeight;
        }
      }

      // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Speech-to-Text ‡πÅ‡∏•‡∏∞‡πÇ‡∏´‡∏°‡∏î‡∏û‡∏π‡∏î‡∏Ñ‡∏∏‡∏¢‡∏Å‡∏±‡∏ö AI
      let recognizing = false;
      let recognition;
      function startVoiceMode() {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Speech Recognition");
          return;
        }
        // ‡πÉ‡∏ä‡πâ webkitSpeechRecognition ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Chrome, SpeechRecognition ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Firefox
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!recognition) {
          recognition = new SpeechRecognition();
          recognition.lang = 'th-TH';
          recognition.interimResults = false;
          recognition.maxAlternatives = 1;
        }
        recognition.onstart = () => {
          recognizing = true;
          document.getElementById("voiceStatus").style.display = "";
          document.getElementById("voiceStatus").textContent = "üé§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ü‡∏±‡∏á...";
          document.getElementById("voiceMode").disabled = true;
        };
        recognition.onresult = (event) => {
          recognizing = false;
          document.getElementById("voiceStatus").style.display = "none";
          document.getElementById("voiceMode").disabled = false;
          const transcript = event.results[0][0].transcript;
          document.getElementById("prompt").value = transcript;
          sendMessage(true); // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ AI ‡∏ï‡∏≠‡∏ö‡∏î‡πâ‡∏ß‡∏¢‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        };
        recognition.onerror = (event) => {
          recognizing = false;
          document.getElementById("voiceStatus").style.display = "none";
          document.getElementById("voiceMode").disabled = false;
          alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + event.error);
        };
        recognition.onend = () => {
          recognizing = false;
          document.getElementById("voiceStatus").style.display = "none";
          document.getElementById("voiceMode").disabled = false;
        };
        recognition.start();
      }

      // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Text-to-Speech ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö callback ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î‡∏à‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏ñ‡∏π‡∏Å‡∏´‡∏¢‡∏∏‡∏î
      function speakText(text, onEnd) {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
          const utter = new SpeechSynthesisUtterance(text);
          const voices = window.speechSynthesis.getVoices();
          const thaiVoice = voices.find(v => v.lang.startsWith('th'));
          if (thaiVoice) utter.voice = thaiVoice;
          utter.lang = thaiVoice ? thaiVoice.lang : 'th-TH';
          utter.rate = 1;
          if (onEnd) {
            utter.onend = onEnd;
            utter.onerror = onEnd;
          }
          window.speechSynthesis.speak(utter);
        } else {
          alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Text-to-Speech");
          if (onEnd) onEnd();
        }
      }

      // ‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏ó
      async function clearChatHistory() {
        document.getElementById("chatHistory").innerHTML = "";
        sessionStorage.removeItem("chatHistory");
        chatLog = [];

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏ó‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
        const res = await fetch("/clear-history", {
          method: "POST",
        });

        if (res.ok) {
          //alert('‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏ô‡∏ó‡∏ô‡∏≤‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß');
        } else {
          alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏ô‡∏ó‡∏ô‡∏≤");
        }
      }

      // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏ä‡∏ó‡∏ñ‡∏≤‡∏ß‡∏£‡πÉ‡∏ô localStorage
      function saveChatHistory() {
        const chatHistory = document.getElementById("chatHistory").innerHTML;
        localStorage.setItem("savedChatHistory", chatHistory);
        alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏ô‡∏ó‡∏ô‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢");
      }
      function saveChatHistoryToFile() {
        const jsonContent = JSON.stringify({ chatHistory: chatLog }, null, 2);
        const blob = new Blob([jsonContent], { type: "application/json" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "chat_history.json";
        link.click();
      }

      //‡∏ü‡∏±‡∏á‡∏ä‡∏±‡πà‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß
      function typeText(element, text, speed = 20) {
        let i = 0;
        function typing() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
          }
        }
        typing();
      }

      //‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢‡∏Ñ‡∏≥
      const time = new Date().toLocaleTimeString();
      studentMessage.innerHTML = `${prompt}<br><small>${time}</small>`;
    </script>
  </body>
